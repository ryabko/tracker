apply plugin: 'java'
apply plugin: 'application'

applicationDefaultJvmArgs = ["-Duser.timezone=Europe/Moscow",
                             "-Duser.country=RU",
                             "-Duser.region=RU",
                             "-Duser.language=ru",
                             "-Dfile.encoding=UTF-8"]

mainClassName = "ru.kalcho.tracker.Main"

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'org.slf4j:slf4j-simple:1.7.22'

    compile "com.sparkjava:spark-core:2.5.4"

    compile 'org.sql2o:sql2o:1.5.4'
    compile 'mysql:mysql-connector-java:8.0.11'

    compile 'com.fasterxml.jackson.core:jackson-core:2.5.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.5.4'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.5.4'

    testCompile 'junit:junit:4.12'
}
